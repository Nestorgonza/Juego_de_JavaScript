<!--index.html-->
<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Juego tablas de multiplicar</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styling.css">
    </head>

    <body>
    	<section id="section">
    		<div>
    			<h1>Juego tablas de multiplicar</h1>
    		</div>
    	</section> 
    		
        <div id="container">
            <div id="score">
                Puntaje: <span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Correcto
            </div>
            <div id="wrong">
                Inténtalo de nuevo
            </div>
            <div id="question">

            </div>
            <div id="instruction">
                Haga clic en la respuesta correcta.
            </div>
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="startreset">
                Empezar juego
            </div>
            <div id="timeremaining">
                Tiempo restante: <span id="timeremainingvalue">60</span> sec
            </div>
            <div id="gameOver">

            </div>
            <aside id="aside">
	        	<ul>
	        		<li>Este es un juego en el que aprederas mucho las tablas de multiplicar.</li>
	        	</ul>
	        	<ul>
	        		<li>Dale clic en Empezar juego y diviertete.!!! </li>
	        	</ul>
	        	<ul>
	        		<li>Qué lo disfrutes.!!! </li>
	        	</ul>
	        </aside>
        </div>
        
        <script src="js/javascript.js"></script>
    </body>
</html>
